SERVICE-REGISTRY = ${ROOT}/etc/service_registry.php
SMARTPAGE-RESPONDER-CLIENT-VERSION = ${ROOT}/var/clientversion

TIMEZONE = Europe/Budapest

[ENV]
env = ${ROOT}etc/env/env.{{CONTEXT}}.php
load[] = ${ROOT}/etc/env/env.${CONTEXT}.php

[INI]
path = ${ROOT}/etc/ini/
load[] = ${ROOT}/etc/ini/env.sys.ini
load[] = ${ROOT}/etc/ini/env.local.ini

[CONFIG]
path = ${ROOT}/etc/cfg/
output = ${ROOT}/Application/Service/Config.php
class = Config
namespace = Application\Service

[VIRTUALHOST]
template = ${ROOT}etc/vhost/virtualhost.template.conf
output = ${ROOT}etc/vhost/virtualhost.conf